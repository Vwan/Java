
<div class="modal fade" id="new-entity-modal" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteModalLabel" aria-hidden="true"        xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="">Status</h4>
            </div>
            <form id="new-form" role="form" class="form-horizontal" method="post">
                <div class="modal-body">
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Summary">Summary</label>
                        <div class="col-md-4">
                            <input id="Summary" name="entity.summary" type="text" placeholder="" class="form-control input-md" required="">
                            <span class="help-block">Enter a summary</span>
                        </div>
                    </div>
                    <!-- Textarea -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Description">Description</label>
                        <div class="col-md-4">
                            <textarea class="form-control" id="Description" name="entity.description"></textarea>
                            <span class="="help-block">Enter detailed description</span>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="releaseid">Release</label>
                        <div class="col-md-4">
                            <input id="releaseid" name="entity.release.id" type="text" placeholder="" class="form-control input-md" required="">
                            <span class="help-block">Release</span>
                        </div>
                    </div>
                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="languageid">Language</label>
                        <div class="col-md-4">
                            <input id="languageid" name="entity.language.id" type="text" placeholder="" class="form-control input-md" required="">
                            <span class="help-block">Select one or more Languages</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <div class="col-md-6">
                        <input type="submit" value="Submit" class="btn btn-default"/>
                        <input type="submit" value="Close" class="btn btn-default" data-dismiss="modal"/>
                    </div>
                    result: <label id="result"/>

                </div>
            </form>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
