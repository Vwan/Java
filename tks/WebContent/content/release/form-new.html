<div class="modal-body">
    <!-- Name -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="Name">Name</label>
        <div class="col-md-4">
            <input id="name" name="name" type="text" placeholder="Enter a Name" class="form-control input-md" required="">
            <span class="help-block">Name</span>
        </div>
    </div>
    <!-- Description -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="Name">Description</label>
        <div class="col-md-4">
            <input id="description" name="description" type="text" placeholder="Enter a description" class="form-control input-md" required="">
            <span class="help-block">Description</span>
        </div>
    </div>
    <!-- Product -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="product.name">Product</label>
        <div class="col-md-4">
            <input id="product.name" name="product.name" type="text" placeholder="Enter a product name" class="form-control input-md" required="">
            <span class="help-block">Product</span>
        </div>
    </div>
    <!-- Languages -->
    <div class="form-group">
        <label class="col-md-4 control-label" for="language.code">Languages</label>
        <div class="col-md-4" id="languagesInForm">
              <!--<select id ="seleInForm" title="Basic example" multiple="multiple" list="languages"  name="listSelected" value="listSelected" listKey="id" listValue="label" emptyOption="true">
               <!-- <option value="cn" name="code">CHN</option>
                <option value="jp" name="code">JPN</option>
                <option value="fr" name="code">FRA</option>
                </select>-->
        </div>
    </div>
</div>
<div class="modal-footer">

    <div class="col-md-6">
        <input type="submit" value="Submit" class="btn btn-default"/>
        <input type="submit" value="Close" class="btn btn-default" data-dismiss="modal"/>
    </div>

    <label id="result"/></br>

</div>
