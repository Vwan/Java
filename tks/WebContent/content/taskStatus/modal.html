<div class="modal fade" id="taskStatus-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"        xmlns="http://www.w3.org/1999/html">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Status</h4>
            </div>

            <form id="new-taskStatus-form" role="form" class="form-horizontal" method="post"><!-- action="/tks/taskStatus/create.action">-->
                <div class="modal-body">
                    <!-- Name -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Name">Name</label>
                        <div class="col-md-4">
                            <input id="name" name="name" type="text" placeholder="Enter a Name" class="form-control input-md" required="">
                            <span class="help-block">Name</span>
                        </div>
                    </div>
                    <!-- Description -->
                    <div class="form-group">
                        <label class="col-md-4 control-label" for="Name">Desc</label>
                        <div class="col-md-4">
                            <input id="description" name="description" type="text" placeholder="Enter a description" class="form-control input-md" required="">
                            <span class="help-block">Description</span>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">

                    <div class="col-md-4">
                        <input type="submit" value="Submit" class="btn btn-default"/>
                        <input type="submit" value="Close" class="btn btn-default" data-dismiss="modal"/>ID: <label id="statusID"/>
                    </div>

                    <label id="result"/></br>

                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
